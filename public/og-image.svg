<!-- SVG Open Graph Image for RRtechGeo - Convert to PNG for production use -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0e4156"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="1100" cy="100" r="200" fill="rgba(255,255,255,0.05)"/>
  <circle cx="100" cy="530" r="150" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Grid Pattern -->
  <g opacity="0.1" stroke="white" stroke-width="1">
    <line x1="0" y1="0" x2="0" y2="630"/>
    <line x1="150" y1="0" x2="150" y2="630"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="450" y1="0" x2="450" y2="630"/>
    <line x1="0" y1="157.5" x2="1200" y2="157.5"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5"/>
  </g>
  
  <!-- Logo Box -->
  <rect x="80" y="250" width="80" height="80" rx="16" fill="#10b981"/>
  <text x="120" y="305" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">RR</text>
  
  <!-- Company Name -->
  <text x="190" y="285" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white">RRtech</text>
  <text x="410" y="285" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#10b981">Geo</text>
  
  <!-- Tagline -->
  <text x="190" y="340" font-family="Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.9)">Expert GIS &amp; Geospatial Solutions</text>
  
  <!-- Divider Line -->
  <rect x="190" y="380" width="200" height="4" rx="2" fill="url(#accentGradient)"/>
  
  <!-- Service Tags -->
  <g font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.7)">
    <text x="190" y="430">✓ GIS Mapping</text>
    <text x="380" y="430">✓ Drone Surveys</text>
    <text x="570" y="430">✓ Remote Sensing</text>
  </g>
  
  <!-- Website URL -->
  <text x="190" y="500" font-family="Arial, sans-serif" font-size="22" fill="#10b981">rrtechgeo.com</text>
  
  <!-- Decorative Drone/Satellite Icon -->
  <g transform="translate(900, 200)" opacity="0.3">
    <circle cx="50" cy="50" r="60" fill="none" stroke="white" stroke-width="2" stroke-dasharray="10,5"/>
    <circle cx="50" cy="50" r="90" fill="none" stroke="white" stroke-width="1" stroke-dasharray="5,10"/>
  </g>
</svg>
